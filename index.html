<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form>
            <div class="amount">
                <p>Enter the amount</p>
                <input value="100" id="amount"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" id="from-img">
                        <select id="select-from" >
                            <option value="USD">USD</option>
                        </select>
                    </div>

                    </select>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" id="to-img">
                        <select  id="select-to" >
                            <option value="INR">INR</option>
                        </select>
                    </div>
    
                    </select>
                </div>
            </div>

            <div id="msg" > 1usd = 80INR</div>
            <button id="button-exchange" type="button">Get Exchange Rate</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
